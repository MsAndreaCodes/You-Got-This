        .message-area {

        .section-card {
            background: white;

            padding: 1.5rem;

            transition: var(--transition);

        .section-header h5 {

        }

        .btn-custom {
            font-weight: bold;
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            border: 3px solid transparent;
            border-radius: var(--border-radius);

            position: relative;

        .btn-custom:hover {

        .btn-boost {

        .btn-neutral {

        .btn-treat {
            background-color: var(--btn-treat);
            color: var(--text-primary);
            font-size: 1.2rem;
            padding: 1rem 2rem;
            margin: 0 auto;
            display: block;
        }

        .message-fade-in {
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .message-item {
            font-size: 1.1rem;
            margin: 0.75rem 0;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            transition: var(--transition);
        }

        .countdown-number {
            font-size: 3rem;
            font-weight: bold;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px var(--shadow-light);
            animation: pulse 1s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .countdown-go {
            font-size: 2rem;
            font-weight: bold;
            color: #4ecdc4;
            text-shadow: 2px 2px 4px var(--shadow-light);
            animation: bounce 0.8s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        @media (max-width: 576px) {
            .container-fluid {

            .section-card {

            }
            
            .btn-custom {

                padding: 0.5rem 1rem;
                min-height: 50px;
            }
            
            .btn-treat {

                padding: 0.75rem 1.5rem;
            }
            
            h1.display-4 {

        @media (hover: none) and (pointer: coarse) {
            .btn-custom:hover {
                transform: none;

            .btn-custom:active {

        }

<body>

                <!-- Treat Section -->

                    <div class="text-center">
                        <button class="btn btn-custom btn-treat btn-lg" onclick="treatYoSelf()">
                            <span class="emoji">‚ú®</span>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner" style="display: none;">

    <script>
        // Affirmations and messages
        const preGame = [
            "üèãüèΩ You prepared for this. You *are* ready.",
            "üí• You bring the heat, the heart, and the hustle.",
            "üß† Your mind is calm. You know what to do.",
            "üöÄ You are ready to blast off!",
            "üî• Win or lose, your courage already makes you victorious.",
            "üòÑ You're gonna feel so good when you finish this.",
            "üí® You are unstoppable!"
        ];

        const postWin = [
            "üéâ You did THAT! Champion energy activated!",
            "üèÜ Your hard work paid off ‚Äî the victory is yours!",
            "üëë You didn't just show up. You showed OUT.",
            "üíé You turned the pressure into power.",
            "üåü Yeah! You lit it up!",
            "üèÅ Ooooh! Done feels gooooood.",
            "‚úÖ Yaaaaay! Check it off the list!"
        ];

        const postLose = [
            "üíî Disappointment hurts, but growth is in the grit.",
            "üí° You learned. You leveled up. You live to rise again.",
            "ü¶Å One stumble does not define a warrior like you.",
            "üí• You gave your all ‚Äî and that matters more than medals.",
            "üç≥ You can't make an omelette without breaking some eggs. Try again.",
            "üßπ Dust yourself off, and try again. You'll get it next time!",
            "üå± Setbacks sow seeds. You'll come back even stronger."
        ];

        const postNeutral = [
            "üé¨ At least you started. And next time you'll keep going.",
            "üõ†Ô∏è Progress over perfection ‚Äî always.",
            "üéØ You showed up and pushed through. That's elite energy.",
            "üß∞ You did what you could with what you had. Now, you know what you need to finish.",
            "üìè Each and every try brings you closer to done.",
            "üèÉ You're building character with every rep.",
            "üåà Keep showing up. Keep growing. It's all unfolding."
        ];

        const treats = [
            "üç© Grab a delicious treat ‚Äî you earned every bite!",
            "üì∏ Snap a selfie to remember this moment of glory.",
            "üï∫ Dance like nobody's watching (or like everyone is watching and you LOVE it)!",
            "üé∂ Blast your hype anthem and strut like a superstar.",
            "üòÅ Smile your biggest, cheesiest smile and feel the glow.",
            "üí≠ Remember one good thing that happened for you in the past few days.",
            "‚ò∫Ô∏è Think of something that you're grateful for.",
            "üé§ Hum your favorite tune and let the buzz feel your heart.",
            "üßò‚Äç‚ôÄÔ∏è Unplug. Chill. Rest. You showed up today ‚Äî now soak in the win."
        ];

        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }

        function clearMessageArea() {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = '';
        }

        function displayMessage(content, className = 'message-fade-in') {
            const messageArea = document.getElementById('messageArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = className;
            messageDiv.innerHTML = content;
            messageArea.appendChild(messageDiv);
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function getRandomMessages(array, count = 3) {
            const shuffled = [...array].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        async function getPreGameBoost() {
            showLoading();
            await sleep(500);
            hideLoading();
            clearMessageArea();
            
            displayMessage('<div class="message-title">POWER-UP</div>');
            
            const messages = getRandomMessages(preGame, 3);
            
            for (let i = 0; i < messages.length; i++) {
                await sleep(1500);
                displayMessage(`<div class="message-item">${messages[i]}</div>`);
            }
        }

        async function startCountdown() {
            clearMessageArea();
            
            displayMessage('<div class="message-title">‚è≥ Prepare for awesomeness in...</div>');
            
            await sleep(1000);
            
            for (let i = 5; i >= 1; i--) {
                displayMessage(`<div class="countdown-number">‚ö° ${i}</div>`);
                await sleep(1000);
                clearMessageArea();
            }
            
            displayMessage('<div class="countdown-go">üéØ GO! You got this!!! üèÅ</div>');
        }

        async function postGameResult(result) {
            showLoading();
            await sleep(500);
            hideLoading();
            clearMessageArea();
            
            let messages, title;
            
            if (result === 'win') {
                messages = getRandomMessages(postWin, 3);
                title = 'CELEBRATION';
            } else if (result === 'lose') {
                messages = getRandomMessages(postLose, 3);
                title = 'REFLECTION';
            } else {
                messages = getRandomMessages(postNeutral, 3);
                title = 'RECOGNITION';
            }
            
            displayMessage(`<div class="message-title">${title}</div>`);
            
            for (let i = 0; i < messages.length; i++) {
                await sleep(1500);
                displayMessage(`<div class="message-item">${messages[i]}</div>`);
            }
        }

        async function treatYoSelf() {
            showLoading();
            await sleep(500);
            hideLoading();
            clearMessageArea();
            
            displayMessage('<div class="message-title">üí´ You deserve joy. No permission required. Now, go treat yo\' self!</div>');
            
            await sleep(2000);
            
            const randomTreat = treats[Math.floor(Math.random() * treats.length)];
            displayMessage(`<div class="message-item">${randomTreat}</div>`);
            
            await sleep(2000);
            
            displayMessage('<div class="message-item">‚è≥ Take 7 seconds to bask in the glow of you...</div>');
            
            await sleep(1000);
            
            for (let i = 7; i >= 1; i--) {
                displayMessage(`<div class="countdown-number">üåü ${i}</div>`);
                await sleep(1000);
            }
            
            displayMessage('<div class="countdown-go">üåà THE UNIVERSE IS CHEERING FOR YOU. Shine on, you brilliant being! üíñ</div>');
        }

        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.btn-custom');
            
            buttons.forEach(button => {
                button.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.98)';
                });
                
                button.addEventListener('touchend', function() {
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });
        });
    </script>
